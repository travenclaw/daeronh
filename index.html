  <div class="app">

        <img src="assets/spotify-logo.png" alt="Spotify Love Logo" class="logo">
      </div>
      <h3>Your Library</h3>

      <div class="playlist-item" onclick="location.href='playlist.html'">
        <img src="assets/1.jpg" class="playlist-img" alt="Our Story">
        <div class="playlist-info">
          <strong>Resonet Amor</strong>
          <span>Playlist • Daeron Hale</span>
        </div>
      </div>

      <div class="playlist-item" onclick="location.href='sweet-letter.html'">

    <!-- Main Content -->
    <main class="main">
      <header class="main-header">
        <input type="text" placeholder="Search something sweet..." class="search-bar" />

          <span>❤️ 3 Months Strong</span>
        </div>
      </header>

      <section class="home-content">
        <h2>Happy 3rd Mensiversary, Schatje!</h2>
        <div class="carousel">
          <div class="carousel-images">
            <img src="assets/lp/love (1).jpg" alt="Your Photo 1">
      <img src="assets/lp/love (3).jpg" alt="Your Photo 3">
      <img src="assets/lp/love (4).jpg" alt="Your Photo 4">

      <img src="assets/lp/love (6).jpg" alt="Your Photo 6">
      <img src="assets/lp/love (7).jpg" alt="Your Photo 7">
      <img src="assets/lp/love (8).jpg" alt="Your Photo 8">
      <img src="assets/lp/love (9).jpg" alt="Your Photo 9">
      <img src="assets/lp/love (10).jpg" alt="Your Photo 10">
      <img src="assets/lp/love (11).jpg" alt="Your Photo 11">
      <img src="assets/lp/love (12).jpg" alt="Your Photo 12">
      <img src="assets/lp/love (13).jpg" alt="Your Photo 13">
      <img src="assets/lp/love (14).jpg" alt="Your Photo 14">
          </div>
        </div>
      </section>
    
      <!-- JavaScript at the end of body -->
      <script>
        let currentIndex = 0;
        const images = document.querySelectorAll('.carousel-images img');
        const totalImages = images.length;
    
        function changeImage() {
          currentIndex = (currentIndex + 1) % totalImages; // Move to next image in the loop
          const offset = -currentIndex * 100;  // Calculate the position based on the current index
          document.querySelector('.carousel-images').style.transform = `translateX(${offset}%)`;  // Apply sliding effect
        }
    
        setInterval(changeImage, 5000);  // Change image every 5 seconds
      </script>      
        </div>        
      </section>                 
    </main>
  </div>
</body>
</html>
